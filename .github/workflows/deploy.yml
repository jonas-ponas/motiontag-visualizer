name: Deploy on Github Pages

on:
  push:
    branches: [ 'main' ]
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job for downloader CLI
  build-downloader:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
    - name: Checkout 
      uses: actions/checkout@v4
    # Cache?
    - name: Build
      run: cd ./downloader && cargo build --verbose
    - name: Run tests
      run: cd ./downloader && cargo test --verbose

  # Build job for visualizer webapp
  build-visualizer:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
    - name: Install Dependencies
      run: cd ./visualizer && pnpm install
    - name: Build Application
      run: |
        mkdir ./_site &&
        cd ./visualizer && 
        pnpm build && 
        cp -r ./build/* ../_site/ &&
        cp ./index.html ../_site/index.html &&
        pwd &&
        cd ../_site &&
        sed -i s+./build/bundle.css+./bundle.css+g index.html &&
        sed -i s+./build/bundle.js+./bundle.js+g index.html
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

  # Deployment job for visualizer webapp
  deploy-visualizer:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-visualizer
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
