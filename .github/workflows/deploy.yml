name: Deploy on Github Pages

on:
  push:
    branches: [ 'main' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job for downloader CLI
  ## --- This part was generated by AI
  build-downloader:
    name: Build downloader (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: downloader-linux
          - target: x86_64-pc-windows-gnu
            artifact_name: downloader-windows
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install Windows cross-compilation tools
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Build
        run: |
          cd downloader
          cargo build --release --target ${{ matrix.target }}

      - name: Run tests (Linux only)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          cd downloader
          cargo test --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: downloader/target/${{ matrix.target }}/release/downloader*
          if-no-files-found: error
  ## -- AI end

  # Build job for visualizer webapp
  build-visualizer:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
    - name: Install Dependencies
      run: cd ./visualizer && pnpm install
    - name: Build Application
      run: |
        mkdir ./_site &&
        cd ./visualizer && 
        pnpm build && 
        cp -r ./build/* ../_site/ &&
        cp ./index.html ../_site/index.html &&
        pwd &&
        cd ../_site &&
        sed -i s+./build/bundle.css+./bundle.css+g index.html &&
        sed -i s+./build/bundle.js+./bundle.js+g index.html
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

  # Deployment job for visualizer webapp
  deploy-visualizer:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-visualizer
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
